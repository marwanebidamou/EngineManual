<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item-group>
      <div *ngFor="let link of links">
        <ion-item-divider *ngIf="link.parent">
          <ion-label>{{link.name}}</ion-label>
        </ion-item-divider>
        <div *ngFor="let child of link.children;let i = index">
          <ion-item button (click)="showFile(child)">
            <ion-label>{{child.name}}</ion-label>
          </ion-item>
          <ion-item-divider *ngIf="i == link.children.length-1">
            <ion-label> </ion-label>
          </ion-item-divider>
        </div>
        <ion-item *ngIf="!link.parent" button (click)="showFile(link)">
          <ion-label>{{link.name}}</ion-label>
        </ion-item>
      </div>
    </ion-item-group>
  </div>
</ion-content>
